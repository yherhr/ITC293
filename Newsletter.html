<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="CSS/Script.css">
    <script src="Java/script.js" defer></script>
</head>
<body>
    <form id="signupForm" action="http://csusap.csu.edu.au/cgi-bin/echo_form" method="post" target="_blank" onsubmit="return validateForm()">
        <h2>Welcome to XYZ Corporation Ltd. - Newsletter Signup</h2>
        <div>
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" maxlength="60" required>
        </div>
        <div>
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" maxlength="60" required>
        </div>
        <div>
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" maxlength="60" required>
        </div>
        <div>
            <p>Select your age range:</p>
            <input type="radio" id="age1" name="age" value="15-25">
            <label for="age1">15-25</label>
            <input type="radio" id="age2" name="age" value="26-35">
            <label for="age2">26-35</label>
            <input type="radio" id="age3" name="age" value="36-45">
            <label for="age3">36-45</label>
            <input type="radio" id="age4" name="age" value="46-55">
            <label for="age4">46-55</label>
            <input type="radio" id="age5" name="age" value="55+">
            <label for="age5">55+</label>
        </div>
        <div>
            <p>Select services/sectors/branches/areas of operation:</p>
            <input type="checkbox" id="service1" name="service1" value="Service 1">
            <label for="service1">Service 1</label>
            <input type="checkbox" id="service2" name="service2" value="Service 2">
            <label for="service2">Service 2</label>
            <input type="checkbox" id="service3" name="service3" value="Service 3">
            <label for="service3">Service 3</label>
            <input type="checkbox" id="service4" name="service4" value="Service 4">
            <label for="service4">Service 4</label>
            <input type="checkbox" id="service5" name="service5" value="Service 5">
            <label for="service5">Service 5</label>
        </div>
        <div>
            <label for="message">Additional Comments:</label>
            <textarea id="message" name="message" cols="60" rows="3"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
